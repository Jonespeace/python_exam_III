<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sighting</title>
</head>
<body>

        {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
        {% if messages %} <!-- check if there are any messages -->
            {% for message in messages %} <!-- loop through the messages -->
                <p style="color: red">{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>Sasquatch Websighting, {{ session.name }} </h1>
    <form action="/sighting/update" method="post">
        <h2>Edit Sighting</h2>
        <input type="hidden" name="id" value="{{ sighting.id }}">
        <div>
            <label for="text">Location:</label>
            <input type="text" name="location" value="{{ sighting.location }}">
        </div>
        <div>
            <label for="text">What Happened:</label>
            <input type="text" name="what_happened" value="{{ sighting.what_happened }}">
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" value="{{ sighting.date }}">
        </div>
        <div>
            <label for="number">How Many:</label>
            <input type="number" name="how_many" value="{{ sighting.how_many }}">
        </div>
        <input type="submit" value="Update">
        <a href="/logout"><button>Logout</button></a>
        <a href="/dashboard"><button>Dashboard</button></a>
    </form>
</body>
</html>
